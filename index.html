<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="inputs">
            <div>
                <label for="player1">First Player</label>
                <input type="text" name="player1" id="player1" placeholder="Enter your Name"/>
            </div>
            <div>
                <label for="player2">Second Player</label>
                <input type="text" name="player2" id="player2" placeholder="Enter your Name"/>
            </div>
            <div class="makers">
                <p>First Player Select your maker</p>
                <div>
                    <button id="x">X</button>
                    <button id="o">O</button>
                </div>
            </div>
        </div>
        <div class="turn">You will see who's Turn Here</div>
        <div id="board">
            <div id="0_0"></div>
            <div id="0_1"></div>
            <div id="0_2"></div>
            <div id="1_0"></div>
            <div id="1_1"></div>
            <div id="1_2"></div>
            <div id="2_0"></div>
            <div id="2_1"></div>
            <div id="2_2"></div>
        </div>
        <div id="results">
            <p> Esther won</p>
            <button>Restart</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
